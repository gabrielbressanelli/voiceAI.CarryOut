<!DOCTYPE html>
<html>
    <head>
        <title> Menu Webpage </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   
        crossorigin="anonymous"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <!-- Bootstrap JS (including Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .fixed-size-img {
                width: 100%; /* Make it fill the width of the card */
                height: 200px; /* Set a fixed height */
                object-fit: cover; /* Crop the image to fit the box */
            }
            .card-spacing {
                margin-right: 30px; /* Add extra spacing between the cards */
            } 

        </style>

    </head>

    <body>
        {% include 'navbar.html' %}

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-2">
                    <br>
                        <br>
                        <div class="card">
                            <div class="card-header">
                                <h4>Order Summary </h4>
                            </div>
                            <div class="card-body">
                                {% for item in cart_items %}
                                    <p>{{item.item}} : {{item.price}}
                                        <br>
                                    <small>Quantity:
                                    {% for key, value in quantities.items %}
                                        {% if key == item.id|slugify %}
                                            {{value}}
                                        {% endif %}
                                    {% endfor %}</small>
                                {% endfor %} </p>
                                <button class="btn btn-outline-dark d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="bi-cart-fill me-1"></i>
                                    Update Cart
                                </button>

                            </div>
                        </div>
                        <br><br>
                        <div class="card">
                            <div class="card-header">
                                <h4>Costumer Information </h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" action="{% url 'billing_info' %}">
                                    {% csrf_token %}
                                    {{form.as_p}}
                            </div>
                        </div>
                        <br>
                            <div align="center">
                                <button id="pay-btn" class="btn btn-primary">
                                    Proceed to Payment
                                </button>
                            </div>
                                </form>

                    <br><br>
                </div>
            </div>
        </div>


    </body>

    <script>
        document.getElementById("pay-btn").addEventListener("click", async () => {
          const btn = document.getElementById("pay-btn");
          btn.disabled = true; btn.textContent = "Redirectingâ€¦";
          try {
            const r = await fetch("/payment/create-checkout-session/");
            const { checkout_url, error } = await r.json();
            if (error) throw new Error(error);
            window.location.href = checkout_url;
          } catch (e) {
            alert("Could not start payment. Please try again.");
            btn.disabled = false; btn.textContent = "Pay with Stripe";
          }
        });
        </script>

</html>
